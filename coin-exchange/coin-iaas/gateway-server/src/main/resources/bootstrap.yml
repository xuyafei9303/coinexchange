server:
  port: 80
spring:
  application:
    name: gateway-server
  cloud:
    nacos:
      discovery:
        server-addr: nacos-server:8848 # 需要修改本机的hosts文件进行配置
    gateway:
      discovery:
        locator:
          enabled: true # 开启服务发现
          lower-case-service-id: true # 驼峰
      routes:
        - id: test_router
          uri: https://www.aliyun.com # 这里不要使用狗屎百度作为测试，通不过
          predicates:
            - Path=/product

        - id: admin-service_router
          uri: lb://admin-service # 路由目的地
          predicates: # 匹配正则
            - Path=/admin/**
          filters:
            - StripPrefix=1 # 当前端访问/admin/login的时候，网关会把admin自动去掉
    # 限流
    sentinel:
      datasource:
#        ds1.file:
#          file: classpath:gw-flow.json # 网关 + api分组的限流
#          ruleType: GW_FLOW # 定义小写会报错
#        ds2.file:
#          file: classpath:api-group.json # api分组的限流
#          ruleType: GW_API_GROUP
        ds1.nacos:
          serverAddr: nacos-server:8848
          dataId: gw_flow
          ruleType: GW_FLOW
        ds2.nacos:
          serverAddr: nacos-server:8848
          dataId: api_group
          ruleType: GW_API_GROUP
      transport:
        dashboard: sentinel-server:8858
  redis:
    host: redis-server
    port: 6380
    password: XYF701030x
    timeout: 10000